<!DOCTYPE html> 
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;800&display=swap" rel="stylesheet">        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Unit Convertert</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="top">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input id="input-box" type="text">
                <button id="convert-button">Convert</button>
            </div>    
            <div class="bottom">
                <div class="groupOne">
                    <div>
                        <h3>Length (Meter/Feet)</h3>
                        <p id="length-result"></p>
                    </div>
                </div>
                <div class="groupTwo">
                    <h3>Volume (Liter/Gallon)</h3>
                    <p id="volume-result"></p>
                </div>
                <div class="groupThree">
                    <h3>Mass (Kilograms/Pounds</h3>
                    <p id="mass-result"></p>
                </div>
            </div>
        </div>    
        <script src="index.js"></script>
    </body>
</html>
